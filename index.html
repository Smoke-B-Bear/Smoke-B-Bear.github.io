<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com "></script>
  <!-- React и Babel -->
  <script crossorigin src="https://unpkg.com/react @18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom @18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/ @babel/standalone/babel.min.js"></script>
  <style>
    /* Красивая прокрутка */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #2d3748;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4fd1c5;
      border-radius: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    function App() {
      const [boards, setBoards] = useState([
        {
          id: 1,
          title: "Бэклог",
          tasks: []
        },
        {
          id: 2,
          title: "Сделать сегодня",
          tasks: []
        },
        {
          id: 3,
          title: "Сделать завтра",
          tasks: []
        },
        {
          id: 4,
          title: "На неделе",
          tasks: []
        },
        {
          id: 5,
          title: "На подумать",
          tasks: []
        },
        {
          id: 6,
          title: "Сделано",
          tasks: [
            {
              id: 601,
              title: "Установить CI/CD",
              description: "Настроить автоматические сборки и деплой",
              deadline: "2025-04-08",
              priority: "low"
            }
          ]
        }
      ]);

      const [newTask, setNewTask] = useState({
        title: "",
        description: "",
        deadline: "",
        priority: "medium"
      });

      const [editingTask, setEditingTask] = useState(null);
      const [selectedBoardId, setSelectedBoardId] = useState(null);
      const [isModalOpen, setIsModalOpen] = useState(false);

      // Загрузка из localStorage
      useEffect(() => {
        const saved = localStorage.getItem("kanbanBoards");
        if (saved) {
          try {
            setBoards(JSON.parse(saved));
          } catch (e) {
            console.error("Ошибка загрузки данных", e);
          }
        }
      }, []);

      // Сохранение в localStorage
      useEffect(() => {
        localStorage.setItem("kanbanBoards", JSON.stringify(boards));
      }, [boards]);

      const openAddModal = (boardId) => {
        setEditingTask(null);
        setNewTask({ title: "", description: "", deadline: "", priority: "medium" });
        setSelectedBoardId(boardId);
        setIsModalOpen(true);
      };

      const openEditModal = (task, boardId) => {
        setEditingTask(task);
        setNewTask({ ...task });
        setSelectedBoardId(boardId);
        setIsModalOpen(true);
      };

      const saveTask = () => {
        if (!newTask.title.trim()) return;

        if (editingTask) {
          setBoards((prev) =>
            prev.map((board) =>
              board.id === selectedBoardId
                ? {
                    ...board,
                    tasks: board.tasks.map((t) =>
                      t.id === editingTask.id ? newTask : t
                    )
                  }
                : board
            )
          );
        } else {
          const taskToAdd = {
            id: Date.now(),
            ...newTask
          };
          setBoards((prev) =>
            prev.map((board) =>
              board.id === selectedBoardId
                ? { ...board, tasks: [...board.tasks, taskToAdd] }
                : board
            )
          );
        }

        setIsModalOpen(false);
        setEditingTask(null);
        setNewTask({ title: "", description: "", deadline: "", priority: "medium" });
      };

      const deleteTask = (boardId, taskId) => {
        setBoards((prev) =>
          prev.map((board) =>
            board.id === boardId
              ? { ...board, tasks: board.tasks.filter((t) => t.id !== taskId) }
              : board
          )
        );
      };

      const moveTask = (taskId, fromBoardId, toBoardId) => {
        if (fromBoardId === toBoardId) return;

        let movedTask = null;

        setBoards((prev) =>
          prev.map((board) => {
            if (board.id === fromBoardId) {
              const task = board.tasks.find((t) => t.id === taskId);
              movedTask = task;
              return { ...board, tasks: board.tasks.filter((t) => t.id !== taskId) };
            } else if (board.id === toBoardId) {
              return { ...board, tasks: [...board.tasks, movedTask] };
            }
            return board;
          })
        );
      };

      const getPriorityColor = (priority) => {
        switch (priority) {
          case "high": return "bg-red-500";
          case "medium": return "bg-yellow-500";
          case "low": return "bg-green-500";
          default: return "bg-gray-500";
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white p-6">
          <header className="mb-8 text-center">
            <h1 className="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
              Kanban Board
            </h1>
            <p className="mt-2 text-gray-400">Организуйте свои задачи с умом</p>
          </header>

          <main className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-6">
            {boards.map((board) => (
              <div key={board.id} className="bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-transform hover:scale-105">
                <div className="bg-gray-700 px-4 py-3 flex justify-between items-center">
                  <h2 className="font-semibold text-lg">{board.title}</h2>
                  <span className="text-sm text-gray-400">
                    {board.tasks.length} задач
                  </span>
                </div>
                <div className="p-3 min-h-[300px] max-h-[60vh] overflow-y-auto custom-scrollbar space-y-3">
                  {board.tasks.map((task) => (
                    <div
                      key={task.id}
                      draggable
                      onDragStart={(e) => {
                        e.dataTransfer.setData("taskId", task.id);
                        e.dataTransfer.setData("fromBoardId", board.id);
                      }}
                      onClick={() => openEditModal(task, board.id)}
                      className="bg-gray-700 p-4 rounded-md shadow hover:shadow-md transition-shadow border-l-4 border-blue-500 cursor-pointer relative group"
                    >
                      <div className="flex justify-between items-start">
                        <h3 className="font-bold text-lg">{task.title}</h3>
                        <span className={`w-3 h-3 rounded-full ${getPriorityColor(task.priority)} mt-1`}></span>
                      </div>
                      <p className="text-gray-300 mt-1 text-sm">
                        {task.description || "Без описания"}
                      </p>
                      <div className="mt-2 text-xs text-gray-400 flex justify-between">
                        <span>Срок: {task.deadline}</span>
                        <button
                          onClick={(e) => {
                            e.stopPropagation();
                            deleteTask(board.id, task.id);
                          }}
                          className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-300 transition-opacity"
                        >
                          ✕
                        </button>
                      </div>
                    </div>
                  ))}
                  <div
                    onDragOver={(e) => e.preventDefault()}
                    onDrop={(e) => {
                      e.preventDefault();
                      const taskId = parseInt(e.dataTransfer.getData("taskId"));
                      const fromBoardId = parseInt(e.dataTransfer.getData("fromBoardId"));
                      moveTask(taskId, fromBoardId, board.id);
                    }}
                    onClick={() => openAddModal(board.id)}
                    className="h-20 border-dashed border-2 border-gray-600 rounded-md flex items-center justify-center mt-2 hover:border-gray-400 transition-colors cursor-pointer"
                  >
                    <span className="text-gray-500 text-sm">Добавить задачу</span>
                  </div>
                </div>
              </div>
            ))}
          </main>

          {/* Modal */}
          {isModalOpen && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md animate-fadeIn">
                <h2 className="text-xl font-bold mb-4">
                  {editingTask ? "Редактировать задачу" : "Создать новую задачу"}
                </h2>
                <div className="space-y-4">
                  <input
                    type="text"
                    placeholder="Заголовок задачи"
                    value={newTask.title}
                    onChange={(e) => setNewTask({ ...newTask, title: e.target.value })}
                    className="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                  <textarea
                    placeholder="Описание задачи"
                    value={newTask.description}
                    onChange={(e) => setNewTask({ ...newTask, description: e.target.value })}
                    className="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="3"
                  />
                  <input
                    type="date"
                    value={newTask.deadline}
                    onChange={(e) => setNewTask({ ...newTask, deadline: e.target.value })}
                    className="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <select
                    value={newTask.priority}
                    onChange={(e) => setNewTask({ ...newTask, priority: e.target.value })}
                    className="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="high">Высокий приоритет</option>
                    <option value="medium">Средний приоритет</option>
                    <option value="low">Низкий приоритет</option>
                  </select>
                </div>
                <div className="mt-6 flex justify-end gap-3">
                  <button
                    onClick={() => setIsModalOpen(false)}
                    className="px-4 py-2 bg-gray-600 rounded hover:bg-gray-500 transition"
                  >
                    Отмена
                  </button>
                  <button
                    onClick={saveTask}
                    className="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500 transition"
                  >
                    Сохранить
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
